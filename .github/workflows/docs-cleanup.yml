name: Documentation Cleanup

permissions:
  contents: write
  pages: write
  id-token: write

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC

jobs:
  docs-cleanup:
    uses: eclipse-score/cicd-workflows/.github/workflows/docs-cleanup.yml@main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
